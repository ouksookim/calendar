<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/jqx.base.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jqxcore.js"></script>
<script type="text/javascript" src="js/jqxdatetimeinput.js"></script>
<script type="text/javascript" src="js/jqxcalendar.js"></script>
<script type="text/javascript" src="js/globalization/globalize.js"></script>
<script type="text/javascript" src="js/globalization/globalize.culture.ja-JP.js"></script>
<script type="text/javascript">
$(document).ready(function () {     
    // 날자
    $("#jqxWidget").jqxDateTimeInput({ 
    	width: '200px', 
        height: 24,  
        selectionMode: 'default', 
        formatString: "yyyy.MM.dd", 
        culture : 'ja-JP'
    });
    $("#jqxWidget").on('change', function (event) {
        var selection = $("#jqxWidget").jqxDateTimeInput('getDate');
        console.log(selection);
    });

    // 기간
    $("#jqxWidget-period").jqxDateTimeInput({ 
    	width: '200px', 
        height: 24,  
        selectionMode: 'range', 
        formatString: "yyyy.MM.dd", 
        culture : 'ja-JP'
    });
    $("#jqxWidget-period").on('change', function (event) {
        var selection = $("#jqxWidget-period").jqxDateTimeInput('getRange');
        console.log(selection);
    });
});
</script>
</head>
<body>
    <h2>기본 날자 선택</h2>
    <div id="jqxWidget"></div><!-- 기본날자 삽입 -->

    <h2>기간 선택</h2>
    <div id="jqxWidget-period"></div><!-- 기간 삽입 -->

    <h2>Reference site</h2>
    <a href="https://www.jqwidgets.com/jquery-widgets-demo/demos/jqxdatetimeinput/index.htm#demos/jqxdatetimeinput/events.htm">https://www.jqwidgets.com/jquery-widgets-demo/demos/jqxdatetimeinput/index.htm#demos/jqxdatetimeinput/events.htm</a>
</body>
</html>
